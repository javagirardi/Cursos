<meta charset="UTF-8">

<script>
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var ano = 2020;
	var descobrimento = 1500;
	var mediaFilhos = 28;

	mostra("Se passaram " + "gerações. " + ((ano - descobrimento) / mediaFilhos));
	pulaLinha();
</script>
