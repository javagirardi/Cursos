<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script> 

var tanque = 40;
var caminhoComGasolina = 480;
var caminhoComAlcool = 300;
var consumoDeGasolina = (caminhoComGasolina/tanque);
var consumoDeAlcool = (caminhoComAlcool/tanque);

document.write("A média de consumo de gasolina é de " + consumoDeGasolina);
document.write("<br>");
document.write("A média de consumo de álcool é de " + consumoDeAlcool);

</script>
